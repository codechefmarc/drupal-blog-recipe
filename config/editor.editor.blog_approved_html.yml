langcode: en
status: true
dependencies:
  config:
    - filter.format.blog_approved_html
  module:
    - ckeditor5
format: blog_approved_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - alignment
      - bold
      - italic
      - underline
      - strikethrough
      - '|'
      - numberedList
      - bulletedList
      - indent
      - outdent
      - '|'
      - drupalInsertImage
      - blockQuote
      - link
      - insertTable
      - horizontalLine
      - removeFormat
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
